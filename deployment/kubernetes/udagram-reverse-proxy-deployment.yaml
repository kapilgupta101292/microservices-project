apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-reverse-proxy
  name: udagram-reverse-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      service: udagram-reverse-proxy  
  template:
    metadata:
      labels:
        service: udagram-reverse-proxy
    spec:
      containers:
      - image: kapilguptansit/udagram-reverse-proxy
        name: udagram-reverse-proxy
        command: [ "sleep" ]
        args: [ "infinity" ]
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"       
        ports:
        - containerPort: 8080
      restartPolicy: Always